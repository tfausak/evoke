version: '3.7'
services:
  devcontainer:
    build: .
    command: sh -x -c 'while :; do sleep 60; done'
    init: true
    volumes:
      - ..:/workspace:cached
      - cabal:/home/haskell/.cabal:cached
      - cabal-store:/home/haskell/.cabal/store:cached
    working_dir: /workspace
volumes:
  cabal: null
  cabal-store:
    external: true
